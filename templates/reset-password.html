<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Conference Management System</title>
    <link rel="stylesheet" href="..\static\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Reset Your Password</h2>
            <p class="auth-subtitle">Enter your new password</p>
            
            <form class="auth-form" id="resetPasswordForm">
                <input type="hidden" id="resetToken">
                z
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            
            <p class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="../scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get token from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                // If no token is provided, redirect to forgot password page
                window.location.href = 'forgot-password.html';
                return;
            }
            
            // Set token in hidden field
            document.getElementById('resetToken').value = token;
            
            // Handle reset password form submission
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Get form data
                const token = document.getElementById('resetToken').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate form
                if (!password || !confirmPassword) {
                    showMessage('error', 'All fields are required');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('error', 'Passwords do not match');
                    return;
                }
                
                try {
                    // Send reset password request
                    const response = await fetch('http://localhost:5000/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password,
                            confirmPassword: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('success', 'Password reset successful! Redirecting to login...');
                        
                        // Redirect to login page after successful password reset
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage('error', data.error || 'Failed to reset password');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('error', 'An error occurred. Please try again.');
                }
            });
            
            // Helper function to show messages
            function showMessage(type, message) {
                // Check if message container exists, if not create it
                let messageContainer = document.querySelector('.message-container')
            }
        });
